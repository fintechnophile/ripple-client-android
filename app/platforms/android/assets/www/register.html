
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back-register back link"><i class="icon icon-back-blue"></i><span>Back</span></a></div>
    <div class="center sliding">New account</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="register" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <form id="add-trustline-form">
        <div class="content-block-title">Account info</div>
        <div class="list-block">
          <ul>
            <li>
            <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input id="newuser-name" name="trust-name" type="text" placeholder="Wallet name">
                  </div>
                </div>
              </div>
              <div class="item-content">
                <div class="item-inner">
                  <div style="position:relative" class="item-input">
                    <input id="newuser-password" name="contact-name" type="password" placeholder="Password">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input id="newuser-password-again" name="contact-address" type="password" placeholder="Password again">
                  </div>
                </div>
              </div>
            </li>
            
        </ul>
      </div> 

      <a href="" id="register-button" class="item-link button button-big button-submit">Register</a> 
    </form>
  </div>
</div>
</div>
